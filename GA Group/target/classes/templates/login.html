<!DOCTYPE html>
<html>

<head>
    <th:block th:include="~{_shared/head}"/>
</head>

<body>

<div id="preloader"></div>

    <!-- Start: Navigation with Button -->
    <th:block th:include="~{_shared/navbar}"/>
    <!-- End: Navigation with Button --><div class="container-fluid">
    <div class="row no-gutter">
        <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image"></div>


        <!-- The content half -->
        <div class="col-md-6 bg-light">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sign in!</h3>
                            
                            <form method="post" action="/login">
                                <div class="form-group mb-3">
                                    <input name="username" id="inputEmail" type="text" placeholder="Email address" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input name="password" id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <br>
                                
                                <a href="/register">Not registred yet ?</a>
                                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm" id="submit">Sign in</button>
                                
                            </form>
                        </div>
                    </div>
                </div><!-- End -->

            </div>
        </div><!-- End -->

    </div>
</div>


    <!-- Start: Footer Dark -->
    <th:block th:include="~{_shared/footer}"/>
    <!-- End: Footer Dark -->
    <th:block th:include="~{_shared/script}"/>
</body>

</html>
